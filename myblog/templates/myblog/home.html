{% extends "myblog/base.html" %}

{% block title %}<title>Home</title> {% endblock %}

    {% block content %}
        <div class="container" style="text-align: center">
            <div class="card">
                {% for i in context %}

                <div class="card-header">
                    <h1>{{ i.title }}</h1>
                </div> <br>

                <div>
                    <span><img src="{{ i.featured_image.url }}" class="rounded float-left" alt="featured-image" width="200px" height="200px"></span>
                    <span >{{ i.content|safe }}</span>
                </div>
                <div class="card-body">
                    <p>This post created at {{ i.date_created }}</p>
                    <a class="btn btn-success" href="/post/{{ i.id }}" role="button">Read more</a>
                </div>

                {% endfor %}
            </div>
            <br>
        </div>
    {% endblock %}
